<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Basics</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <h1 v-if="vueIsAwesome">Vue è fantastico!</h1>
        <h1 v-else>Vue è orribile!</h1>

        <button @click="changeVueAwesomeness">Attualmente: {{ vueIsAwesome }}</button>

        <ul>
            <li v-for="nome, i in names">{{ i }} si chiama {{ nome }}</li>
        </ul>

        <div class="slide">
            <img @click="cambiaPercorso" :src="percorsoImg" alt="">
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
