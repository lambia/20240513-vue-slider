<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Basics</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div id="buttonContainer">
            <button @click="backButton()">Indietro</button>
            <button @click="nextButton()">Avanti</button>
            <button @click="startAutoplay()">PLAY</button>
            <button @click="stopAutoplay()">STOP</button>
        </div>

        <div v-for="image, i in images" class="slide" :class="checkImageVisibility(i)" @mouseenter="stopAutoplay"
            @mouseleave="startAutoplay">
            <img :src="image" alt="">
        </div>

        <div id="thumbnailsContainer">
            <img v-for="thumbnail, i in images" :class="{ active: (i==activeImage) }" :src="thumbnail"
                @click="mostraSlide(i)">
        </div>


    </div>

    <script src="./js/main.js"></script>
</body>

</html>
